<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGM Bot Farm Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      border: none;
      width: 100%;
    }
    button {
      background-color: #6200ee;
      color: white;
      cursor: pointer;
    }
    .account-box {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FGM Bot Farm Manager</h2>
    <div id="auth">
      <input id="email" placeholder="Enter email" type="email" required />
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login with Magic Key</button>
      <input id="magicKey" placeholder="Enter your Magic Key" type="text" />
    </div>

    <div id="main" style="display:none;">
      <h3>Welcome!</h3>
      <button onclick="makeGroup()">Make a new farming group</button>
      <button onclick="showManage()">Manage existing farming groups</button>
      <div id="manage" style="display:none;">
        <h4>Linked Accounts:</h4>
        <div id="accounts"></div>
      </div>
    </div>
  </div>

  <script>
    let supabase;

    window.onload = async function () {
      supabase = window.supabase.createClient(
        'https://mdpsxbyaovmnmevlrmkq.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kcHN4Ynlhb3Ztbm1ldmxybWtxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwMDk2NTcsImV4cCI6MjA1ODU4NTY1N30.Lyj-Rb97Lx2IQctzwM51Rd-zDLLtPDStJaGnphesAXI'
      );

      let storedKey = localStorage.getItem('magicKey');
      if (storedKey) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        fetchAccounts(storedKey);
      }
    }

    async function signup() {
      const key = crypto.randomUUID();
      const email = document.getElementById('email').value;
      alert("Your magic key (WRITE IT DOWN AND SAVE IT): " + key);
      localStorage.setItem('magicKey', key);
      document.getElementById('auth').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }

    function login() {
      const key = document.getElementById('magicKey').value;
      localStorage.setItem('magicKey', key);
      document.getElementById('auth').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      fetchAccounts(key);
    }

    async function fetchAccounts(key) {
      const { data, error } = await supabase
        .from('linked_accounts')
        .select('username')
        .eq('key', key);

      const container = document.getElementById('accounts');
      container.innerHTML = '';
      if (data) {
        data.forEach(account => {
          const box = document.createElement('div');
          box.className = 'account-box';
          box.innerText = account.username;
          container.appendChild(box);
        });
      } else {
        container.innerText = 'No accounts found or error.';
      }
    }

    function showManage() {
      document.getElementById('manage').style.display = 'block';
    }

    function makeGroup() {
      alert(`1) Using the account you want to link up, join a game in roblox with your executor\n2) Execute the following code: [PLACEHOLDER]\n3) Follow the verification steps on the GUI that pops up`);
    }
  </script>
</body>
</html>
